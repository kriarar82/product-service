# Test Environment Configuration
server.port=8081
server.servlet.context-path=/

# Application Configuration
spring.application.name=product-service

# Azure AI Search Configuration (Test - Mock)
azure.search.endpoint=https://product-search-test.search.windows.net
azure.search.api-key=${AZURE_SEARCH_API_KEY:test-api-key}
azure.search.index-name=productsearch-test-index

# Logging Configuration for Test
logging.level.com.example.productservice=WARN
logging.level.com.azure.search=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.boot=WARN
logging.level.org.springdoc=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Jackson Configuration for JSON-LD
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=NON_NULL

# CORS Configuration for Test
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:4200,http://localhost:8081
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Swagger/OpenAPI Configuration for Test
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=false
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.try-it-out-enabled=false

# Test specific settings
server.tomcat.threads.max=25
server.tomcat.threads.min-spare=2
server.tomcat.max-connections=100
server.tomcat.accept-count=10

# Health check configuration
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never
management.health.defaults.enabled=true

