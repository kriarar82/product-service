# Server Configuration
server.port=8080
server.servlet.context-path=/

# Application Configuration
spring.application.name=product-service

# Azure AI Search Configuration
azure.search.endpoint=https://product-search.search.windows.net
azure.search.api-key=your-api-key
azure.search.index-name=productsearch-index

# Azure AI Search Configuration for Apparel Products
azure.apparel.search.endpoint=https://apparel-product-search.search.windows.net
azure.apparel.search.api-key=your-apparel-api-key
azure.apparel.search.index-name=apparel-index

# Logging Configuration
logging.level.com.example.productservice=DEBUG
logging.level.com.azure.search=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.boot=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Jackson Configuration for JSON-LD
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=NON_NULL

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.try-it-out-enabled=true

# OpenAPI Info
springdoc.api-docs.info.title=Product Service API
springdoc.api-docs.info.description=A Spring Boot microservice that provides product information via REST API with JSON-LD format and Azure AI Search integration
springdoc.api-docs.info.version=1.0.0
springdoc.api-docs.info.contact.name=Product Service Team
springdoc.api-docs.info.contact.email=support@example.com
springdoc.api-docs.info.license.name=MIT License
springdoc.api-docs.info.license.url=https://opensource.org/licenses/MIT