# Production Environment Configuration
server.port=8080
server.servlet.context-path=/

# Application Configuration
spring.application.name=product-service

# Azure AI Search Configuration (to be configured via environment variables)
azure.search.endpoint=${AZURE_SEARCH_ENDPOINT:https://your-search-service.search.windows.net}
azure.search.api-key=${AZURE_SEARCH_API_KEY:your-api-key}
azure.search.index-name=${AZURE_SEARCH_INDEX_NAME:products}


# Azure AI Search Configuration for Apparel Products (to be configured via environment variables)
azure.apparel.search.endpoint=${AZURE_APPAREL_SEARCH_ENDPOINT:https://your-apparel-search-service.search.windows.net}
azure.apparel.search.api-key=${AZURE_APPAREL_SEARCH_API_KEY:your-apparel-api-key}
azure.apparel.search.index-name=${AZURE_APPAREL_SEARCH_INDEX_NAME:apparel-index}

# Logging Configuration for Production
logging.level.com.example.productservice=INFO
logging.level.com.azure.search=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.boot=WARN
logging.level.org.apache.tomcat=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Jackson Configuration for JSON-LD
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=NON_NULL

# CORS Configuration for Production
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Production server settings (optimized for performance)
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=20
server.tomcat.max-connections=8192
server.tomcat.accept-count=100
server.tomcat.max-http-post-size=2MB
server.tomcat.max-swallow-size=2MB

# Connection timeout settings
server.tomcat.connection-timeout=20000
server.tomcat.keep-alive-timeout=15000

# Swagger/OpenAPI Configuration for Production
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.try-it-out-enabled=false

# OpenAPI Info
springdoc.api-docs.info.title=Product Service API (Production)
springdoc.api-docs.info.description=A Spring Boot microservice that provides product information via REST API with JSON-LD format and Azure AI Search integration - Production Environment
springdoc.api-docs.info.version=1.0.0
springdoc.api-docs.info.contact.name=Product Service Team
springdoc.api-docs.info.contact.email=support@example.com
springdoc.api-docs.info.license.name=MIT License
springdoc.api-docs.info.license.url=https://opensource.org/licenses/MIT

# Health check configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true

# Production monitoring
management.metrics.export.azuremonitor.enabled=true
management.metrics.export.azuremonitor.namespace=product-service-prod

# JVM settings for production
spring.jpa.open-in-view=false
spring.jpa.show-sql=false

# Security settings
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
