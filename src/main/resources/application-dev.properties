# Development Environment Configuration
server.port=8080
server.servlet.context-path=/

# Application Configuration
spring.application.name=product-service

# Azure AI Search Configuration (Development)
azure.search.endpoint=https://product-search-dev.search.windows.net
azure.search.api-key=${AZURE_SEARCH_API_KEY:dev-api-key}
azure.search.index-name=productsearch-dev-index

# Logging Configuration for Development
logging.level.com.example.productservice=DEBUG
logging.level.com.azure.search=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.boot=DEBUG
logging.level.org.springdoc=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Jackson Configuration for JSON-LD
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=NON_NULL

# CORS Configuration for Development
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:4200,http://localhost:8080
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Swagger/OpenAPI Configuration for Development
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.try-it-out-enabled=true

# OpenAPI Info
springdoc.api-docs.info.title=Product Service API (Development)
springdoc.api-docs.info.description=A Spring Boot microservice that provides product information via REST API with JSON-LD format and Azure AI Search integration - Development Environment
springdoc.api-docs.info.version=1.0.0-dev
springdoc.api-docs.info.contact.name=Product Service Team
springdoc.api-docs.info.contact.email=support@example.com
springdoc.api-docs.info.license.name=MIT License
springdoc.api-docs.info.license.url=https://opensource.org/licenses/MIT

# Development specific settings
server.tomcat.threads.max=50
server.tomcat.threads.min-spare=5
server.tomcat.max-connections=200
server.tomcat.accept-count=25

# Health check configuration
management.endpoints.web.exposure.include=health,info,metrics,env
management.endpoint.health.show-details=always
management.health.defaults.enabled=true

