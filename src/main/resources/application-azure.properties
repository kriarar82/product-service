# Production Environment Configuration (Azure)
server.port=8080
server.servlet.context-path=/

# Application Configuration
spring.application.name=product-service

# Azure AI Search Configuration (to be configured via environment variables)
azure.search.endpoint=https://apparel-product-search.search.windows.net
azure.search.api-key=your-api-key
azure.search.index-name=apparel-index

# Logging Configuration for Azure
logging.level.com.example.productservice=INFO
logging.level.com.azure.search=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.boot=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Jackson Configuration for JSON-LD
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=NON_NULL

# CORS Configuration for Azure
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Azure App Service specific settings (Scaled down for cost optimization)
server.tomcat.threads.max=50
server.tomcat.threads.min-spare=5
server.tomcat.max-connections=1000
server.tomcat.accept-count=50

# Scaling Configuration (Min: 0, Max: 1)
# This will scale the app to 0 when not in use and max 1 instance
# Perfect for development, testing, or low-traffic production scenarios

# Swagger/OpenAPI Configuration for Production
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.try-it-out-enabled=false

# OpenAPI Info
springdoc.api-docs.info.title=Product Service API (Production)
springdoc.api-docs.info.description=A Spring Boot microservice that provides product information via REST API with JSON-LD format and Azure AI Search integration - Production Environment
springdoc.api-docs.info.version=1.0.0
springdoc.api-docs.info.contact.name=Product Service Team
springdoc.api-docs.info.contact.email=support@example.com
springdoc.api-docs.info.license.name=MIT License
springdoc.api-docs.info.license.url=https://opensource.org/licenses/MIT

# Health check configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true

# Production monitoring
management.metrics.export.azuremonitor.enabled=true
management.metrics.export.azuremonitor.namespace=product-service-prod

